<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 40px;
    }

    .ticket-container {
      background-color: #1e1e1e;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #be9f13;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #be9f13;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #be9f13;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e6b91f;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <h1>Create a Support Ticket</h1>
    <form action="/ticket/create" method="POST">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">

      <label for="reason">Ticket Reason *</label>
      <textarea id="reason" name="reason" rows="4" required placeholder="Describe your issue..."></textarea>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">

      <label for="phone">Phone (Optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="(Optional)">

      <label for="refid">Reference ID (Optional)</label>
      <input type="text" id="refid" name="refid" placeholder="(Optional)">

      <button type="submit">Submit Ticket</button>
    </form>
  </div>
</body>
</html>
